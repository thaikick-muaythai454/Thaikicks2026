<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THAIKICK | Elite Muay Thai Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#3471AE',
                red: '#AE3A17',
                bone: '#F9F9F9',
                charcoal: '#1A1A1A'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            animation: {
              'reveal': 'reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              reveal: {
                'from': { opacity: '0', transform: 'translateY(40px)' },
                'to': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --blue: #3471AE;
        --red: #AE3A17;
        --bone: #F9F9F9;
        --charcoal: #1A1A1A;
        --canvas-texture: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      body { 
        background-color: var(--bone);
        color: var(--charcoal);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Materiality: Cured Canvas Grain */
      body::before {
          content: "";
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: var(--canvas-texture);
          opacity: 0.04;
          pointer-events: none;
          z-index: 9999;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
      }
      ::-webkit-scrollbar-track {
          background: var(--bone);
      }
      ::-webkit-scrollbar-thumb {
          background: var(--blue);
      }

      /* Custom Utilities */
      .text-stroke {
        -webkit-text-stroke: 1px var(--charcoal);
        color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
